<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria do Micka</title>
    <link rel="shortcut icon" href="./icon/svg/headphones.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
</head>
<body>
    <h1>Bateria Feita no SESI-SENAI</h1>
    <div class="keys"> 
        <!-- fileira 1 -->
        <div class="key" data-key="keyq">Q</div>
        <div class="key" data-key="keyw">W</div>
        <div class="key" data-key="keye">E</div>
        <!-- fileira 2 -->
        <div class="key" data-key="keya">A</div>
        <div class="key" data-key="keys">S</div>
        <div class="key" data-key="keyd">D</div>
        <!-- fileira 3 -->
        <div class="key" data-key="keyz">Z</div>
        <div class="key" data-key="keyx">X</div>
        <div class="key" data-key="keyc">C</div>
    </div>
    <div class="composer">
        <input id="input" type="text" placeholder="Faça sua composição">
        <button>aplicar o ritmo</button>
    </div>
    <footer>by: micka</footer>
    <!-- audio fileira  1 -->
    <audio id="s_keyq" src="./sounds/keyq.wav"></audio>
    <audio id="s_keyw" src="./sounds/keyw.wav"></audio>
    <audio id="s_keye" src="./sounds/keye.wav"></audio>
    <!-- audio fileira  2 -->
    <audio id="s_keya" src="./sounds/keya.wav"></audio>
    <audio id="s_keys" src="./sounds/keys.wav"></audio>
    <audio id="s_keyd" src="./sounds/keyd.wav"></audio>
    <!-- audio fileira  3 -->
    <audio id="s_keyz" src="./sounds/keyz.wav"></audio>
    <audio id="s_keyx" src="./sounds/keyx.wav"></audio>
    <audio id="s_keyc" src="./sounds/keyc.wav"></audio>
</body>
</html>
